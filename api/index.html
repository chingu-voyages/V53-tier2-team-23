<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test API form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #23272a;
      }

      h2 {
        color: #fff;
      }

      .form-container {
        max-width: 300px;
        margin: 0 auto;
      }

      .form-container__title {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-container__input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-container__button {
        width: 100%;
        padding: 10px;
        color: #100f0f;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 15px auto;
      }

      #loginButton {
        background-color: #00da90;
      }
      #logoutButton {
        background-color: #e2484d;
      }

      .form-container__button:hover {
        background-color: #00da90;
      }

      .form-container__response {
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-container__title">Manager Login</h2>
      <form class="form form-container__form">
        <input
          type="text"
          id="username"
          class="form-container__input"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          class="form-container__input"
          placeholder="Password"
          required
        />
        <button id="loginButton" type="submit" class="form-container__button">
          Login
        </button>
        <button id="logoutButton" type="button" class="form-container__button">
          Logout
        </button>
      </form>

      <div class="form-container__response">
        The response will be shown here âœ…
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
