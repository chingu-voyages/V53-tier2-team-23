<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src *; img-src 'self' https://res.cloudinary.com; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Manager Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dishes-form-container form-container">
        <h2 class="form-container__title">Allergen-free dishes</h2>
        <form class="form form-container__form">
          <button
            id="allergen-free-dishes__submitButton"
            type="submit"
            class="form-container__button"
          >
            View allergen-free dishes
          </button>
        </form>
        <div class="allergenfree-dishes-container dishes-container">
          allergen free dishes ✅
        </div>
      </div>
    </div>
    <div class="container">
      <div class="employees-container"></div>
      <div class="form-container">
        <h2 class="form-container__title">Manage Employee</h2>
        <form class="form form-container__form">
          <label for="id">Employee id</label>
          <input
            type="text"
            id="id"
            class="form-container__input"
            placeholder="..."
            required
          />
          <button
            id="submitButton"
            type="submit"
            class="form-container__button"
          >
            View Employee
          </button>
        </form>

        <div class="form-container__response">
          The response will be shown here ✅
        </div>
      </div>
      <div class="dishes-container">The dishes will be shown here ✅</div>
    </div>
    <script src="src/employeeView.js"></script>
  </body>
</html>
